name: Publish VS Code Extension â€” GitHub Action
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          registry-url: https://registry.npmjs.org/

      - name: Install the dependencies
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Publish
        run: pnpm run publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }}
